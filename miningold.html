        <script>
            particlesJS("particles-container", {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    shape: {
                        type: "circle",
                    },
                    size: {
                        value: 3,
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "right", // Start moving particles to the right
                    },
                    color: {
                        value: "#ffffff",
                    },
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "repulse"
                        },
                    },
                    modes: {
                        repulse: {
                            distance: 100,
                        },
                    },
                },
                retina_detect: true,
            });
    
            // Custom animation loop to move particles horizontally
            const particlesContainer = document.getElementById("particles-container");
            const particleCanvas = particlesContainer.querySelector(".particles-js-canvas-el");
    
            function moveParticlesHorizontally() {
                const particles = particleCanvas.pJSDom[0].pJS.particles.array;
                const speedFactor = 0.2; // Adjust this for the desired speed
    
                particles.forEach(particle => {
                    particle.x += speedFactor;
                    if (particle.x > window.innerWidth) {
                        particle.x = -particle.radius;
                    }
                });
    
                requestAnimationFrame(moveParticlesHorizontally);
            }
    
            moveParticlesHorizontally();
        </script>
        <script>


            document.addEventListener("DOMContentLoaded", () => {

            if (!localStorage.getItem("initialized")) {
                localStorage.setItem("stones", "0");
                localStorage.setItem("stonesPerClick", "1");
                localStorage.setItem("upgradeCost", "10");
                localStorage.setItem("initialized", "true");
            }

            // Initialize the game state
            let stones = parseInt(localStorage.getItem("stones"));
            let stonesPerClick = parseInt(localStorage.getItem("stonesPerClick"));
            let shopUpgradeCost = parseInt(localStorage.getItem("upgradeCost"));
            let autoMiningInterval;
            let stoneBoostActive = false;

            const stonesElement = document.getElementById("stones");
            const mineButton = document.getElementById("mineButton");
            const activateStoneBoostButton = document.getElementById("activateStoneBoostButton")
            const upgradeCostElement = document.getElementById("upgradeCost");
            const shopButton = document.getElementById("shopButton");
            const shopWindow = document.getElementById("shopWindow");
            const modalOverlay = document.getElementById("modalOverlay");
            const stonesPerClickUpgrade = document.getElementById("stonesPerClickUpgrade");
            const upgradeStonesPerClickButton = document.getElementById("upgradeStonesPerClick");
            const autoMinerToggle = document.getElementById("autoMinerToggle");

            // Update the stones per click upgrade display
            function updateStonesPerClickUpgrade() {
                stonesPerClickUpgrade.textContent = stonesPerClick;
            }

            // Update the UI with current game state
            function updateUI() {
                stonesElement.textContent = stones;
                upgradeCostElement.textContent = shopUpgradeCost;
                updateStonesPerClickUpgrade(); // Update the upgrade display

            }

            function activateStoneBoost() {
                if(stoneBoostActive) return;
                
                stoneBoostActive = true;
                console.log("stone boost active");
                stonesPerClick *= 2;
                updateUI();

                mineButton.classList.add("shake");

                setTimeout(() => {
                    stoneBoostActive = false;
                    stonesPerClick /= 2;
                    updateUI();
                    mineButton.classList.remove("shake");
                }, 5000);
            }

            activateStoneBoostButton.addEventListener("click", activateStoneBoost);

            // Mine stones with a rate limit
            function mineStonesManually() {
            const timeSinceLastMine = Date.now() - parseInt(localStorage.getItem("lastMineTime") || "0");
            if (timeSinceLastMine >= 200) {
                stones += stonesPerClick;
                localStorage.setItem("stones", stones);
                localStorage.setItem("lastMineTime", Date.now());
                updateUI();
            }
        }

        // Function to mine stones automatically
        function mineStonesAuto() {
            stones += stonesPerClick;
            localStorage.setItem("stones", stones);
            updateUI();
        }

        function enableRedHover() {
            mineButton.classList.add("")
        }

        mineButton.addEventListener("click", () => {
            if (!autoMinerToggle.checked) {
                mineStonesManually();
            }
        });

        autoMinerToggle.addEventListener("change", () => {
            if (autoMinerToggle.checked) {
                autoMiningInterval = setInterval(mineStonesAuto, 1000);
                mineButton.disabled = true; // Disable manual mining
            } else {
                clearInterval(autoMiningInterval);
                mineButton.disabled = false; // Enable manual mining
            }
        });

            // Event listener for the reset button
            resetButton.addEventListener("click", () => {
                stones = 0;
                stonesPerClick = 1;
                shopUpgradeCost = 10;
                localStorage.setItem("stones", stones);
                localStorage.setItem("stonesPerClick", stonesPerClick);
                localStorage.setItem("upgradeCost", shopUpgradeCost);
                updateUI();
            });

            // Show the shop window when the shop button is clicked
            shopButton.addEventListener("click", () => {
                shopWindow.style.display = "block";
                modalOverlay.style.display = "block"; // Show the overlay
            });

            // Hide the shop window and overlay when the user presses Escape key
            window.addEventListener("keydown", event => {
                if (event.key === "Escape") {
                    shopWindow.style.display = "none";
                    modalOverlay.style.display = "none"; // Hide the overlay
                }
            });

            // Close the shop window and overlay when clicking outside of the shop window
            modalOverlay.addEventListener("click", () => {
                shopWindow.style.display = "none";
                modalOverlay.style.display = "none";
            });

            const upgradePriceElement = document.getElementById("upgradePrice");

            // Update the upgrade price display
            function updateUpgradePrice() {
                upgradePriceElement.textContent = shopUpgradeCost;
            }

            // Handle upgrading stones per click
            upgradeStonesPerClickButton.addEventListener("click", () => {
                if (stones >= shopUpgradeCost) {
                    stones -= shopUpgradeCost;
                    stonesPerClick += 1;
                    shopUpgradeCost *= 2;
                    localStorage.setItem("stones", stones);
                    localStorage.setItem("stonesPerClick", stonesPerClick);
                    localStorage.setItem("upgradeCost", shopUpgradeCost);

                    updateUI();
                }
            });
            updateUI();

            });
        </script>
